version: '3.5'

services:
  nginx-proxy:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    networks:
      - traefik-net
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - cache-vol:/var/nginx/cache
      - acme-vol:/var/www/html
    secrets:
      - source: cert-chain
        target: /etc/nginx/certs/chain.pem
      - source: cert-fullchain
        target: /etc/nginx/certs/fullchain.pem
      - source: cert-privkey
        target: /etc/nginx/certs/privkey.pem
      - source: cert-dhparam
        target: /etc/nginx/certs/dhparam.pem
    healthcheck:
      test: wget --spider -S -t 3 http://${PUBLIC_HOSTNAME:-localhost}
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '4'
          memory: 128M
        reservations:
          memory: 103M

networks:
  traefik-net:
    external: true

volumes:
  cache-vol:
    name: cache-vol

  acme-vol:
    name: acme-vol

secrets:
  cert-chain:
    external: true

  cert-fullchain:
    external: true

  cert-privkey:
    external: true

  cert-dhparam:
    external: true
