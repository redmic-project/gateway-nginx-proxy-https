gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types
	image/png
	image/gif
	image/jpg
	text/plain
	text/css
	text/js
	text/javascript
	application/javascript
	application/x-javascript
	text/xml
	application/xml
	application/xml+rss
	application/json
	text/x-js;
